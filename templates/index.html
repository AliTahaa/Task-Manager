<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>Task Manager</h1>

    {% if 'user_id' in session %}
    <!-- Display Task Manager for logged-in users -->
    <p>Welcome! You are logged in.</p>
    <a href="{{ url_for('logout') }}">Logout</a>

    <!-- Form to add a new task -->
    <form action="/add" method="POST">
      <input type="text" name="title" placeholder="Add new task" required>
      <button type="submit">Add Task</button>
    </form>

    <!-- Form to update task completion status -->
    <form action="/update" method="POST" id="updateForm">
      <ul>
        {% for task in tasks %}
        <li>
          <div>
            <!-- Checkbox for task completion -->
            <input type="checkbox" id="task-{{ task.id }}" name="completed_tasks" value="{{ task.id }}" {% if
              task.is_completed %}checked{% endif %}>
            <!-- Label for the task title -->
            <label for="task-{{ task.id }}" class="task-title">
              {% if task.is_completed %}
              <span class="completed">{{ task.title }}</span>
              {% else %}
              {{ task.title }}
              {% endif %}
            </label>
          </div>
          <a href="/delete/{{ task.id }}">Delete</a>
        </li>
        {% endfor %}
      </ul>
      <button type="submit" style="display: none;">Update Tasks</button>
    </form>

    {% else %}
    <!-- Display Login Form for guests -->
    <p>Please log in to access your tasks.</p>
    <form action="{{ url_for('login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    {% endif %}
  </div>

  <!-- Link to the JavaScript file -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
